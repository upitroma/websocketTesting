<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm learning websockets</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mario-chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Username"/>
            <input id="message" type="text" placeholder="Message"/>
            <button id="send">Send</button>
            <p id="serverinfo">You are not connected to the server. Check your connection or notify me that I messed up.</p>
        </div>
    </body>
    <script src="/chat.js"></script>
</html>
